<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div id="home" class="page">
    <main>
        <div class="container">
            <h1>Zip Codes</h1>
            <h4>Enter ZIP Code in field box below</h4>

                <form action="" class="form zip__form">

                    </div>
                    <div class="form__item form__item--submit">

                    </div>
                </form>
                <div class="zip__list">
                    <ul>
                        <li>123</li>

                        <li>123</li>
                    </ul>
                </div>
            </section>
        </div>

</div>
</body>
</html>
