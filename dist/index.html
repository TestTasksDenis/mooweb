<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div id="home" class="page">
    <main>
        <div class="container">
            <h1>Zip Codes</h1>
            <h4>Enter ZIP Code in field box below</h4>

            <section class="zip">
                <div class="zip__form">
                    <form action="#" class="form">
                        <div class="form__item form__item--text">
                            <label class="form__item-label" for="zip-field">Zip Code</label>
                            <input type="number" id="zip-field" class="form__input form__input--text" autocomplete="off">
                        </div>
                        <div class="form__item form__item--submit">
                            <input type="submit" value="Add Zip Code" class="form__input--submit">
                        </div>
                    </form>
                </div>
                <div class="zip__cities">
                    <div class="zip__list"></div>
                </div>
            </section>

            <footer>
                <h3>Available Zip Codes</h3>
            </footer>
        </div>
    </main>

    <script src="./assets/js/scripts.js"></script>
</div>
</body>
</html>
